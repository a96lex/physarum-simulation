<!DOCTYPE html>
<title>Slime mold</title>
<script src="index.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
<link rel="stylesheet" href="index.css" />
<body>
  <div class="header">
    <h1>Physarium simulator</h1>
    <h2>Instrumentalization made by Alex Parraga Ferrer for Complex Systems</h2>
  </div>
  <div class="use-laptop">
    <h2>This website is not optimized for phone</h2>
    <h2>Please, use a laptop to access it</h2>
  </div>
  <div class="main">
    <div>
      <div class="settings" onclick="checkActions()" onkeydown="checkActions()">
        <h3>Global settings</h3>
        <div>
          <label for="agentGeneration">Agent generation</label>
          <input id="agentGeneration" type="checkbox" />
        </div>
        <div>
          <label for="agentMovement">Agent movement</label>
          <input id="agentMovement" type="checkbox" checked />
        </div>
        <div>
          <label for="deposit">Deposit</label>
          <input id="deposit" type="checkbox" />
        </div>
        <div>
          <label for="diffuse">Diffuse</label>
          <input id="diffuse" type="checkbox" />
        </div>
        <div>
          <label for="agentRotation">Agent rotation</label>
          <input id="agentRotation" type="checkbox" />
        </div>
        <div>
          <label for="decay">Decay</label> <input id="decay" type="checkbox" />
        </div>
      </div>
      <div
        class="settings"
        onclick="checkSettings()"
        onkeydown="checkSettings()"
      >
        <h3>Parameters</h3>
        <div>
          <label for="AGENT_COUNT">Agent amount</label>
          <input
            id="AGENT_COUNT"
            type="range"
            min="0"
            max="5000"
            step="1"
            value="2"
          />
        </div>
        <div>
          <label for="SENSOR_ANGLE">Sensor angle</label>
          <input
            id="SENSOR_ANGLE"
            type="range"
            min="0"
            max="180"
            step="1"
            value="30"
          />
        </div>
        <div>
          <label for="TURNING_ANGLE">Turning angle</label>
          <input
            id="TURNING_ANGLE"
            type="range"
            min="0"
            max="180"
            step="1"
            value="60"
          />
        </div>
        <div>
          <label for="SENSOR_DISTANCE">Sensor distance</label>
          <input
            id="SENSOR_DISTANCE"
            type="range"
            min="0"
            max="360"
            step="1"
            value="30"
          />
        </div>
        <div>
          <label for="AGENT_SPEED">Agent speed</label>
          <input
            id="AGENT_SPEED"
            type="range"
            min="0"
            max="5"
            step="0.05"
            value="1"
          />
        </div>
        <div>
          <label for="DEPOSIT_AMOUNT">Deposit amount</label>
          <input
            id="DEPOSIT_AMOUNT"
            type="range"
            min="0"
            max="10"
            step="0.1"
            value="5"
          />
        </div>
        <div>
          <label for="DECAY_FACTOR">Decay factor</label>
          <input
            id="DECAY_FACTOR"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.97"
          />
        </div>
      </div>
    </div>
    <canvas id="simcanvas"></canvas>
  </div>
</body>
